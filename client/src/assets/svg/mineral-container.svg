<svg width="140" height="160" viewBox="0 0 140 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Container body -->
  <rect x="10" y="30" width="120" height="120" rx="10" fill="#f5f5f5" stroke="#607D8B" stroke-width="4"/>
  
  <!-- Container top lid -->
  <rect x="5" y="20" width="130" height="20" rx="5" fill="#607D8B"/>
  
  <!-- Lid decoration -->
  <ellipse cx="70" cy="30" rx="30" ry="5" fill="#455A64"/>
  
  <!-- Mineral decorations - crystals -->
  <polygon points="30,60 40,80 20,80" fill="#9E9E9E"/>
  <polygon points="60,70 70,90 50,90" fill="#BDBDBD"/>
  <polygon points="90,60 100,85 80,85" fill="#9E9E9E"/>
  
  <polygon points="40,100 50,120 30,120" fill="#BDBDBD"/>
  <polygon points="80,110 90,130 70,130" fill="#9E9E9E"/>
  <polygon points="110,100 120,120 100,120" fill="#BDBDBD"/>
  
  <!-- Shiny spots -->
  <circle cx="35" cy="65" r="2" fill="white"/>
  <circle cx="95" cy="70" r="2" fill="white"/>
  <circle cx="45" cy="105" r="2" fill="white"/>
  <circle cx="85" cy="115" r="2" fill="white"/>
  
  <!-- Label -->
  <rect x="30" y="70" width="80" height="25" rx="5" fill="#FFFFFF" stroke="#607D8B"/>
  <text x="70" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#455A64">MINERALS</text>
</svg>
