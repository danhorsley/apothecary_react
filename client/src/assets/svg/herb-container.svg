<svg width="140" height="160" viewBox="0 0 140 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Container body -->
  <rect x="10" y="30" width="120" height="120" rx="10" fill="#f0fff0" stroke="#4CAF50" stroke-width="4"/>
  
  <!-- Container top lid -->
  <rect x="5" y="20" width="130" height="20" rx="5" fill="#4CAF50"/>
  
  <!-- Lid decoration -->
  <ellipse cx="70" cy="30" rx="30" ry="5" fill="#388E3C"/>
  
  <!-- Herb decorations -->
  <path d="M30,60 Q40,50 50,60 T70,60" stroke="#81C784" stroke-width="3" fill="none"/>
  <path d="M50,90 Q65,75 80,90 T110,90" stroke="#81C784" stroke-width="3" fill="none"/>
  <path d="M30,120 Q45,105 60,120 T90,120" stroke="#81C784" stroke-width="3" fill="none"/>
  
  <!-- Leaves -->
  <ellipse cx="40" cy="55" rx="8" ry="4" fill="#A5D6A7" transform="rotate(-20,40,55)"/>
  <ellipse cx="60" cy="60" rx="8" ry="4" fill="#A5D6A7" transform="rotate(20,60,60)"/>
  <ellipse cx="80" cy="90" rx="8" ry="4" fill="#A5D6A7" transform="rotate(-15,80,90)"/>
  <ellipse cx="100" cy="90" rx="8" ry="4" fill="#A5D6A7" transform="rotate(15,100,90)"/>
  <ellipse cx="60" cy="120" rx="8" ry="4" fill="#A5D6A7" transform="rotate(-10,60,120)"/>
  <ellipse cx="80" cy="120" rx="8" ry="4" fill="#A5D6A7" transform="rotate(10,80,120)"/>
  
  <!-- Label -->
  <rect x="30" y="70" width="80" height="25" rx="5" fill="#FFFFFF" stroke="#4CAF50"/>
  <text x="70" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#388E3C">HERBS</text>
</svg>
