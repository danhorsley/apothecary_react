<svg width="140" height="160" viewBox="0 0 140 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Container body -->
  <rect x="10" y="30" width="120" height="120" rx="10" fill="#e3f2fd" stroke="#2196F3" stroke-width="4"/>
  
  <!-- Container top lid -->
  <rect x="5" y="20" width="130" height="20" rx="5" fill="#2196F3"/>
  
  <!-- Lid decoration -->
  <ellipse cx="70" cy="30" rx="30" ry="5" fill="#1976D2"/>
  
  <!-- Spirit decorations - ethereal wisps -->
  <path d="M30,60 Q50,50 40,80 T60,90" stroke="#90CAF9" stroke-width="2" fill="none"/>
  <path d="M70,50 Q85,65 75,90 T85,110" stroke="#90CAF9" stroke-width="2" fill="none"/>
  <path d="M100,60 Q115,70 105,95 T110,120" stroke="#90CAF9" stroke-width="2" fill="none"/>
  
  <!-- Spirit orbs -->
  <circle cx="40" cy="70" r="8" fill="rgba(144,202,249,0.5)"/>
  <circle cx="75" cy="80" r="10" fill="rgba(144,202,249,0.5)"/>
  <circle cx="105" cy="90" r="7" fill="rgba(144,202,249,0.5)"/>
  
  <!-- Sparkles -->
  <polygon points="35,65 40,70 35,75 30,70" fill="white"/>
  <polygon points="70,75 75,80 70,85 65,80" fill="white"/>
  <polygon points="100,85 105,90 100,95 95,90" fill="white"/>
  
  <!-- Label -->
  <rect x="30" y="70" width="80" height="25" rx="5" fill="#FFFFFF" stroke="#2196F3"/>
  <text x="70" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976D2">SPIRITS</text>
</svg>
