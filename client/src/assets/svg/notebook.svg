<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Notebook cover -->
  <rect x="10" y="10" width="180" height="220" rx="5" fill="#D4A76A" stroke="#8B6914" stroke-width="2"/>
  
  <!-- Binding -->
  <rect x="10" y="10" width="15" height="220" fill="#8B6914"/>
  <line x1="25" y1="10" x2="25" y2="230" stroke="#5D4A22" stroke-width="2"/>
  
  <!-- Binding rings -->
  <circle cx="17.5" cy="30" r="5" fill="none" stroke="#5D4A22" stroke-width="2"/>
  <circle cx="17.5" cy="70" r="5" fill="none" stroke="#5D4A22" stroke-width="2"/>
  <circle cx="17.5" cy="110" r="5" fill="none" stroke="#5D4A22" stroke-width="2"/>
  <circle cx="17.5" cy="150" r="5" fill="none" stroke="#5D4A22" stroke-width="2"/>
  <circle cx="17.5" cy="190" r="5" fill="none" stroke="#5D4A22" stroke-width="2"/>
  
  <!-- Pages -->
  <rect x="25" y="15" width="160" height="210" fill="#FDF5E6"/>
  
  <!-- Lines -->
  <line x1="40" y1="40" x2="170" y2="40" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="60" x2="170" y2="60" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="80" x2="170" y2="80" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="100" x2="170" y2="100" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="120" x2="170" y2="120" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="140" x2="170" y2="140" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="160" x2="170" y2="160" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="180" x2="170" y2="180" stroke="#BDB76B" stroke-width="1"/>
  <line x1="40" y1="200" x2="170" y2="200" stroke="#BDB76B" stroke-width="1"/>
  
  <!-- Title -->
  <text x="100" y="30" font-family="serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8B4513">ALCHEMIST'S NOTEBOOK</text>
  
  <!-- Doodles/Illustrations -->
  <circle cx="50" cy="50" r="5" fill="none" stroke="#8B4513" stroke-width="1"/>
  <path d="M45,55 L55,45 M45,45 L55,55" stroke="#8B4513" stroke-width="1"/>
  
  <path d="M150,170 C155,165 160,175 165,170" stroke="#8B4513" stroke-width="1" fill="none"/>
  <circle cx="150" cy="170" r="1" fill="#8B4513"/>
  <circle cx="165" cy="170" r="1" fill="#8B4513"/>
  
  <!-- Little bookmark ribbon -->
  <path d="M160,10 L160,25 L150,15 Z" fill="#A52A2A"/>
</svg>
